<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <div>
        <center><button color="red">Get </button><br><br></center>
        <table id="table" style="border:2px solid rgb(0, 0, 0);"></table>
    </div>
    <script>
        const btn = document.querySelector('button');
        const mytable = document.querySelector('#table');
        
        console.log("Fetch data from web API");
        async function data(){
            try{
            const response=await(fetch("https://jsonplaceholder.typicode.com/posts"))
            var dataa=await(response.json())
            }
            catch(e)
            {
                console.log("Error"+e);
            }
            return dataa;
        }
                
        btn.addEventListener('click', async () => {
                    const table = document.createElement('table');
                    const headerRow = document.createElement('tr');
                    const apidata=await(data());
                    apidata.forEach(obj => {
                        const row = document.createElement('tr');
                        Object.values(obj).forEach(text => {
                            const cell = document.createElement('td');
                            const textNode = document.createTextNode(text);
                            cell.appendChild(textNode);
                            row.appendChild(cell);
                        })
                        table.appendChild(row);
                    });
                    mytable.appendChild(table);
                    })

        

    </script>
</body>

</html>
